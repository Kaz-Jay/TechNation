<script>
  const container = document.getElementById('scrollContainer');
  const cardWidth = 315; // Tailwind w-72 = 18rem = 288px
  const gap = 48;        // Tailwind gap-6 = 1.5rem = 24px
  const scrollAmount = (cardWidth + gap) * 4;
  const stepSize = 10;   // 10px per move
  const stepTime = 2;    // 2ms between moves (you had 10ms, adjusted to match 2ms)

  const backBtn = document.getElementById("backBtn");
  const nextBtn = document.getElementById("nextBtn");

  function smoothScroll(container, distance, step, intervalTime) {
    let scrolled = 0;
    const direction = distance > 0 ? 1 : -1;
    const interval = setInterval(() => {
      container.scrollLeft += step * direction;
      scrolled += step;
      if (scrolled >= Math.abs(distance)) {
        clearInterval(interval);
        updateArrowVisibility(); // Recheck after scroll finishes
      }
    }, intervalTime);
  }

  nextBtn.addEventListener("click", () => {
    smoothScroll(container, scrollAmount, stepSize, stepTime);
  });

  backBtn.addEventListener("click", () => {
    smoothScroll(container, -scrollAmount, stepSize, stepTime);
  });

  function updateArrowVisibility() {
    const scrollLeft = container.scrollLeft;
    const maxScrollLeft = container.scrollWidth - container.clientWidth;

    if (scrollLeft <= 0) {
      backBtn.style.display = 'none';
    } else {
      backBtn.style.display = 'block';
    }

    if (scrollLeft >= maxScrollLeft - 1) {
      nextBtn.style.display = 'none';
    } else {
      nextBtn.style.display = 'block';
    }
  }

  // Button show/hide based on screen size
  function updateButtonVisibility() {
    if (window.innerWidth < 768) {
      backBtn.style.display = 'none';
      nextBtn.style.display = 'none';
    } else {
      updateArrowVisibility(); // Smart: call scroll-based check
    }
  }

  // Initial check
  updateButtonVisibility();

  // Update on resize
  window.addEventListener('resize', updateButtonVisibility);
</script>
