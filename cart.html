<script src="https://kit.fontawesome.com/f4157f3a9f.js" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js" defer></script>
<script src="https://unpkg.com/heroicons@2.0.16/dist/24/outline.min.js" defer></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js" integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq" crossorigin="anonymous"></script>
<script src="tailwind.config.js"></script>

<script>
    document.addEventListener('DOMContentLoaded', function () {
        const subtotalElement = document.getElementById('subtotal');
        const itemCountElement = document.getElementById('item-count');
        
    
        function loadCartState() {
            const saved = localStorage.getItem('cartQuantities');
            return saved ? JSON.parse(saved) : {};
        }
    
        function saveCartState(state) {
            localStorage.setItem('cartQuantities', JSON.stringify(state));
        }
    
        function updateCartSummary() {
            const cartItems = document.querySelectorAll('.cart-item');
            let subtotal = 0;
            let totalCount = 0;
    
            cartItems.forEach(item => {
                const price = parseFloat(item.getAttribute('data-price'));
                const quantity = parseInt(item.querySelector('.quantity').textContent);
                subtotal += price * quantity;
                totalCount += quantity;
            });
    
            subtotalElement.textContent = `$${subtotal.toFixed(2)}`;
            itemCountElement.textContent = totalCount;
        }
    
        const cartQuantities = loadCartState();
    
        function attachEvents(item) {
    const itemId = item.querySelector('h2').textContent.trim();
    const quantityElement = item.querySelector('.quantity');
    const decreaseBtn = item.querySelector('.decrease-qty');
    const increaseBtn = item.querySelector('.increase-qty');
    const deleteBtn = item.querySelector('.delete-item');

    function updateDecreaseButton(quantity) {
    const decreaseBtn = item.querySelector('.decrease-qty');
    if (quantity <= 1) {
        decreaseBtn.innerHTML = `
            <svg xmlns="http://www.w3.org/2000/svg" class="w-5 h-5 text-blue-600" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                <path stroke-linecap="round" stroke-linejoin="round"
                      d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3m4 0H7"/>
            </svg>
        `;
        decreaseBtn.className = 'decrease-qty w-7 h-7 flex items-center justify-center'; // Keep size/spacing
    } else {
        decreaseBtn.textContent = '-';
        decreaseBtn.className = 'decrease-qty w-7 h-7 text-xl font-bold flex items-center justify-center';
    }
}

    increaseBtn.addEventListener('click', function () {
        let quantity = parseInt(quantityElement.textContent);
        quantity++;
        quantityElement.textContent = quantity;
        cartQuantities[itemId] = quantity;
        updateDecreaseButton(quantity);
        saveCartState(cartQuantities);
        updateCartSummary();
    });

    decreaseBtn.addEventListener('click', function () {
        let quantity = parseInt(quantityElement.textContent);
        if (quantity > 1) {
            quantity--;
            quantityElement.textContent = quantity;
            cartQuantities[itemId] = quantity;
            updateDecreaseButton(quantity);
            saveCartState(cartQuantities);
            updateCartSummary();
        } else {
            // If quantity is 1 and trash icon is showing, remove the item
            item.querySelector('.delete-item').click();
        }
    });

    deleteBtn.addEventListener('click', function () {
        if (confirm(`Are you sure you want to delete "${itemId}" from your cart?`)) {
            const deletedItemHTML = item.outerHTML;
            item.remove();
            delete cartQuantities[itemId];
            saveCartState(cartQuantities);
            updateCartSummary();

            const undoContainer = document.createElement('div');
            undoContainer.className = 'fixed bottom-4 right-4 bg-white border p-3 rounded shadow';
            undoContainer.innerHTML = `
                <span>Item removed.</span>
                <button class="ml-2 underline text-blue-600 undo-btn">Undo</button>
            `;
            document.body.appendChild(undoContainer);

            undoContainer.querySelector('.undo-btn').addEventListener('click', function () {
                const tempContainer = document.createElement('div');
                tempContainer.innerHTML = deletedItemHTML.trim();
                const restoredItem = tempContainer.firstElementChild;
                document.querySelector('#cart-items-container').appendChild(restoredItem);
                cartQuantities[itemId] = 1;
                saveCartState(cartQuantities);
                updateCartSummary();
                attachEvents(restoredItem);
                undoContainer.remove();
            });

            setTimeout(() => undoContainer.remove(), 5000);
        }
    });

    updateDecreaseButton(parseInt(quantityElement.textContent));
}

    
        // Initialize all cart items
        document.querySelectorAll('.cart-item').forEach(item => {
            const itemId = item.querySelector('h2').textContent.trim();
            const quantityElement = item.querySelector('.quantity');
    
            if (cartQuantities[itemId]) {
                quantityElement.textContent = cartQuantities[itemId];
            } else {
                cartQuantities[itemId] = parseInt(quantityElement.textContent);
            }
    
            attachEvents(item);
        });
    
        saveCartState(cartQuantities);
        updateCartSummary();
    });
    </script>
